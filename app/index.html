<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>spectrum</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300|PT+Sans" rel="stylesheet">
  <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="background"></div>
  <canvas id="canvas"></canvas>
  <div id="intro-container">
    <div id="intro">
      <header>spectrum</header>
      <div class="hr"></div>
      <p class="instructions">drop a MP3 or OGG file here to visualize its frequencies</p>
    </div>
    <div class="author-container"><p class="author">an <a target="_blank" href="https://github.com/mattdesl/spectrum">open source</a> tool by <a target="_blank" href="https://twitter.com/mattdesl">@mattdesl</a></p></div>
  </div>
  <div id="info" style="display: none;">
    <div class="hz">123 hz</div>
    <div class="db">-12.0 dB</div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
